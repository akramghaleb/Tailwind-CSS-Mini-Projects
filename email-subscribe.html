<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Email Subscribe</title>
</head>
<body>
<!--Background Container-->
<div class="flex items-center h-screen w-full items-center justify-center bg-zinc-700">
    <!--Card-->
    <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!--Flex Container-->
        <div class="flex flex-col md:flex-row rounded-l-xl">
            <!--Image-->
            <img src="images/image.jpg"
                 class="transition hover:scale-105 duration-200 hover:rounded-2xl
                        object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none">
            <!--Content-->
            <div class="p-6 md:p-12">
                <h2
                        class="font-serif text-xl font-medium text-center text-white md:text-left"
                >
                    Get diet and fitness tips in your inbox
                </h2>
                <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                    Eat better and exercise better. Sign up for the Diet&Fitness
                    newsletter.
                </p>
                <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                    <input type="text" placeholder="Enter Your Email Address"
                    class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600
                    placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left
                    focus:outline-none">
                    <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500
                    hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
